zdxx = select t.icd10 as ICD10, t.zdmc as \u8BCA\u65AD\u540D\u79F0, count(1) as \u4EBA\u6B21 from ms_brzd t where t.zdsj >\= last_day(add_months(trunc(trunc(sysdate, 'YYYY')), -13)) + 1 and t.zdsj <\= add_months(trunc(sysdate, 'YYYY'), 0) - 1    and t.jgid like ? group by t.icd10, t.zdmc having count(1) > 260 order by count(1) desc
tnb = select personName as \u59D3\u540D,phoneNumber as \u5BB6\u5EAD\u7535\u8BDD,mobilenumber as \u672C\u4EBA\u7535\u8BDD,max(fbs) as \u7A7A\u8179\u8840\u7CD6 ,max(visitDate) as \u968F\u8BBF\u65E5\u671F from (select mpi_demogr1_.personName,to_char(sysdate, 'yyyy') - to_char(mpi_demogr1_.birthday, 'yyyy') age, mpi_demogr1_.birthday,mpi_demogr1_.idCard,mpi_demogr1_.phoneNumber,mpi_demogr1_.mobilenumber,mpi_demogr1_.contactPhone,mdc_hypert0_.fbs,mdc_hypert0_.visitDate from MDC_DiabetesVisit mdc_hypert0_,MPI_DemographicInfo mpi_demogr1_,EHR_HealthRecord    ehr_health2_,MDC_DiabetesRecord  mdc_hypert3_ where mpi_demogr1_.empiId \= mdc_hypert0_.empiId and mdc_hypert0_.phrId \=ehr_health2_.phrId and mdc_hypert0_.phrId \= mdc_hypert3_.phrId and mdc_hypert3_.status \= '0'and mdc_hypert0_.visitdate >\=last_day(add_months(trunc(trunc(sysdate, 'YYYY')), -13)) + 1 and mdc_hypert0_.visitdate <\= add_months(trunc(sysdate, 'YYYY'), 0) - 1 and mdc_hypert0_.fbs < 7 and ehr_health2_.manaunitid like ?  ) t where age >\= 65 group by personName, birthday, idCard,phoneNumber,mobilenumber,contactPhone,age 
gxy = select personName as \u59D3\u540D,phoneNumber as \u5BB6\u5EAD\u7535\u8BDD,mobilenumber as \u672C\u4EBA\u7535\u8BDD,max(constriction) as \u6536\u7F29\u538B,max(diastolic) as \u8212\u5F20\u538B ,max(visitDate) as \u968F\u8BBF\u65E5\u671F from (select mpi_demogr1_.personName, to_char(sysdate, 'yyyy') - to_char(mpi_demogr1_.birthday, 'yyyy') age, mpi_demogr1_.birthday, mpi_demogr1_.idCard, mpi_demogr1_.phoneNumber, mpi_demogr1_.mobilenumber, mpi_demogr1_.contactPhone, mdc_hypert0_.constriction, mdc_hypert0_.diastolic, mdc_hypert0_.visitDate  from MDC_HypertensionVisit  mdc_hypert0_,     MPI_DemographicInfo    mpi_demogr1_,     EHR_HealthRecord       ehr_health2_,     MDC_HypertensionRecord mdc_hypert3_ where mpi_demogr1_.empiId \= mdc_hypert0_.empiId   and mdc_hypert0_.phrId \= ehr_health2_.phrId   and mdc_hypert0_.phrId \= mdc_hypert3_.phrId   and mdc_hypert3_.status \= '0'   and mdc_hypert0_.visitdate >\=     last_day(add_months(trunc(trunc(sysdate, 'YYYY')), -13)) + 1   and mdc_hypert0_.visitdate <\=  add_months(trunc(sysdate, 'YYYY'), 0) - 1   and mdc_hypert0_.constriction < 140   and mdc_hypert0_.diastolic < 90   and ehr_health2_.manaunitid like ?  ) t where age >\= 65 group by personName,  birthday,  idCard,  phoneNumber,  mobilenumber,  contactPhone,age
etmzrc=select sum(rcs) From (SELECT to_char(sysdate, 'yyyy') - to_char(a.csny, 'yyyy') age ,count(1) as rcs FROM MS_BRDA a left join MPI_Card d on d.cardTypeCode = '04' and a.EMPIID = d.empiId, MS_GHMX b left join MS_THMX c on (b.SBXH = c.SBXH) WHERE b.BRID = a.BRID and b.JGID like :jgid and b.thbz = 0 and b.GHSJ >= to_date('2016-01-01 00:00:00', 'yyyy-MM-dd HH24:MI:SS') and b.GHSJ <= to_date('2016-12-31 23:59:59', 'yyyy-MM-dd HH24:MI:SS') group by a.csny ) t where t.age <=14 